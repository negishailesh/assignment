<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
 <title>{% block title %}Location API{% endblock %}</title>
</head>
<body>
  <header style="padding-left: 86px;">
    <h1>Location API</h1>
    {% if user.is_authenticated %}
      Hi {{ user.username }}&nbsp;!!!!!
	<br>
      <a href="/logout/">logout</a>
    {% else %}
      <a href="/login/">login</a>
      <a href="/signup/">signup</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
